!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<h1 id="title">
    freeCodeCamp Survey Form
</h1>
<p id="description">
    Thank you for taking time to help us improve the platform
</p>
<form id="survey-form">
    <div>
        <label id="name-label">
            Name
        </label>
        <input id="name" type="text" required placeholder="Enter your name" />
    </div>

    <div>
        <label id="email-label">
            Email
        </label>
        <input id="email" type="email" required placeholder="Enter your email" />
    </div>

    <div>
        <label id="number-label">
            Age
        </label>
        <input id="number" min="10" max="80" type="number" required placeholder="Age" />
    </div>

    <div>
        <label id="select-label">
            Which option describes best your current role
        </label>
        <select id="dropdown">
            <option> Student </option>
            <option> Full time job </option>
        </select>
    </div>

    <div>
        <p>
            Would you recommand freeCodeCamp to a friend ?
            <input type="radio" name="name" checkedid="Definitely" value="Definitely">
            <label>
                Definitely
            </label>
            <br />
        </p>
    </div>

    <p>
    <div>
        <input type="radio" name="name" checkedid="Maybe" value="Maybe">
        <label>
            Maybe
        </label>
        <br />
    </div>
    </p>

    <div>
        <label>
            Any comments or suggestions ?
        </label>
        <textarea type="text"></textarea>
        <button id="submit" type="submit">
            Submit
        </button>
    </div>
</form>
